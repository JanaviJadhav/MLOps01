apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-app-deployment
  labels:
    app: mlops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlops-app
  template:
    metadata:
      labels:
        app: mlops-app
    spec:
      containers:
      - name: mlops-app
        image: iquantc/mlops-proj-01:latest 
        ports:
        - containerPort: 5000